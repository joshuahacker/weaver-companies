<!DOCTYPE html>
<html>
<head>
    <title>Help & Task Request Form</title>

    <style>
        .form_body {
            display: inline-flex;
            justify-content: center;
            height: 100%;
            width: 100%;
            margin: auto;
            padding: 0;
            font-size: 11px;
            color: #444444;
            font-family: "Open Sans", Helvetica, sans-serif;
            font-weight: 400px;
        }

        .form_body.div {
            width: calc(100% - 15px);
            height: 50px;
            color: #444444;
        }

        .form_header {
            padding: 10px 0;
            font-size: 25px;
            font-weight: 300;
            text-align: center;
        }

        .form_main {
            max-width: 340px;
            min-height: 415px;
            padding: 10px 10px;
            margin: auto;
            text-align: center;
            border-radius: 5px;
            box-shadow: 1px 2px 2px rgba(214, 214, 214, 0.31);
            background: #fbfcfcf3;
            border: none !important;
        }

        input[type="radio"] {
            display: none;
        }

        label.radio {
            position: relative;
            display: inline-block;
            text-align: center;
            padding-top: 4px;
            margin-right: 10px;
            font-size: 13px;
            text-indent: 30px;
            overflow: visible;
            cursor: pointer;
            color: #494949;
        }

        label.radio:before {
            content: "";
            position: absolute;
            text-align: center;
            top: 2px;
            left: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #2c165f;
        }

        label.radio:after {
            content: "";
            position: absolute;
            text-align: center;
            width: 9px;
            height: 4px;
            top: 8px;
            left: 4px;
            border: 3px solid #fff;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
            opacity: 0;
        }

        input[type="radio"]:checked+label:after {
            opacity: 1;
            text-align: center;
        }

        .form_input {
            display: inline-flex;
            width: calc(100% - 20px);
            height: 36px;
            padding: 7px;
            margin-left: 3px;
            border-radius: 5px;
            box-shadow: 1px 2px 3px rgba(185, 184, 184, 0.09);
            background: #fff;
            font-size: 11px !important;
            color: #444444;
        }

        textarea {
            resize: none;
        }

        .form_input.description {
            display: inline-flex;
            vertical-align: top;
            flex-direction: row;
            height: 70px;
        }

        .btn-block {
            margin-top: 10px;
            text-align: center;
        }

        button {
            width: 180px;
            padding: 10px 0;
            margin: 10px auto;
            border-radius: 3px;
            border: none;
            background:  #006AFF;
            font-weight: bold;
            font-size: 13px;
            color: #fff;
        }

        button:hover {
            background: #0055CC;
        }
    </style>
    <script>
          // date
    var today = new Date();
    var yyyy = today.getFullYear().toString();
    var yy = yyyy.substr(-2);  // Get last two digits of the year
    var mm = String(today.getMonth() + 1).padStart(2, '0');  // Month is 0-based
    var dd = String(today.getDate()).padStart(2, '0');
    var formattedDate = mm + '/' + dd + '/' + yy;
    </script>
</head>

<body class="form_body">
    <div class="form_main">
      <!-- Removed Title     
        <h1 class="form_header">Help & Task Request Form</h1>
      -->       
      <form method="post" id="requestform" enctype="multipart/form-data" action="/app/site/hosting/scriptlet.nl?script=1414&deploy=1">
        <div class="form_body div">
            <!-- Hidden date field -->
                <input type="hidden" id="date" name="date" value=""/>
                <script>
                    // Populate the hidden date field
                    document.getElementById("date").value = formattedDate;
                </script>
                <input style="padding: 7px" class="form_input" type="text" name="email" id="email" placeholder="EMAIL" />
            </div>
            <div class="form_body div">
                <input style="padding: 7px" class="form_input" type="text" name="request" id="request" placeholder="REQUEST" />
            </div>
            <div class="form_body div" style="margin-bottom: 36px">
                <textarea style="border: none" class="form_input description" type="textarea" id="description" name="description" placeholder="DESCRIPTION"></textarea>
            </div>
            <div class="form_body div">
                <select class="form_input" id="department" name="department" placeholder="DEPARTMENT">
                    <option value="Accounting">ACCOUNTING</option>
                    <option value="Marketing">MARKETING</option>
                    <option value="Retail / SCIS">RETAIL & SCIS</option>
                    <option value="Help">HELP</option>
                    <option value="Tasks">TASK</option>
                    <option value="Errors and Problems">ERRORS & PROBLEMS</option>
                    <option value="Operations">OPERATIONS</option>
                </select>
            </div>
            <div class="form_body div">
                <input class="form_input" type="file" id="attachment" name="attachment" placeholder="Attachments" />
            </div>
            <div class="radio" style="text-align: center">
                <input type="radio" value="Low" id="low" name="priority" checked />
                <label for="low" class="radio">Low</label>
                <input type="radio" value="Medium" id="medium" name="priority" />
                <label for="medium" class="radio">Medium</label>
                <input type="radio" value="High" id="high" name="priority" />
                <label for="high" class="radio">High</label>
            </div>
            <div class="btn-block">
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
</html>
