<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="x-apple-disable-message-reformatting">
    <title>Gift Card</title>
    <style type="text/css">
        body {
            background-color: #f4f4f4;
        }

        .u-row {
            display: flex;
            text-align: center;
           
            
             
        }

        .u-col {
            flex: 1;
            width: 34%;
            
           
        }

        .u-col-33 {
            flex: none;
            width: 34%;
            
        }

        .u-col-34 {
            flex: none;
            padding-top: 25px;
            width: 30%;
            height: 38rem;
            border: .2rem;
            background-color: #062704;
            border-color:rgba(2, 129, 55, 0.555);
            border-style: groove;
            margin-top: 1rem;
           
            
        }

        .background-image {
            background-image: url('./images/bg2.png');
            background-size:cover;
            background-position: center;
            background-repeat: no-repeat;
            background-blend-mode:lighten;
            
           
        }

        .giftcard-box {
            width: 25rem;
            height: 15rem;
            display: inline-flex;
            box-shadow: 0px 1px 1x 0px rgba(185, 172, 172, 0.507);  
            border-radius: 1rem;

        }

        .barcode-box {
            margin-right: 12rem;
            margin-top: 1rem;
            background-color: #ffffff;
            width: 150%;
            height: 4rem;
            box-shadow: 0px 1px 1x 0px rgba(185, 172, 172, 0.507);  
            border-radius: 4px;
            font-family: 'Fira Sans', Helvetica, Arial, sans-serif;
            font-size: 18px;
            font-weight: normal;
            color: #9b9b9b;

        }

        .logo_img {
            height: 110px;
            width: 110px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 1rem;

        }

        .line {
            line-height: 1px; 
            font-size: 1px; 
            border-bottom: 2px solid #D9D9D9; 
            width: 90%; 
            margin-left: 30px;
            align-items: top;
        }

        
        @font-face {
                font-family: 'Fira Sans';
                font-style: normal;
                font-weight: 300;
                src: url('https://fonts.gstatic.com/s/firasans/v17/va9B4kDNxMZdWfMOD5VnPKreSBf8.woff') format('woff'), url('https://fonts.gstatic.com/s/firasans/v17/va9B4kDNxMZdWfMOD5VnPKreSBf6.woff2') format('woff2');
            }

    </style>
</head>
<body>

    <div class="u-row">
        <!-- Left empty column -->
        <div class="u-col u-col-33">
            <!-- Empty -->
        </div>
        
        <!-- Center column with content -->
        <div class="u-col u-col-34">
            <div></div>
            <div class="u-row">
                <img class="logo_img" src="./images/logo_white.png" alt="logo" />
               
            </div>
            <div class="line"></div>
            <div>
                <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif; color: #f2baba;">GIFT CARD</h1>
                <p style="font-family:Verdana, Geneva, Tahoma, sans-serif; color: #f2baba; padding-bottom: 10px">Redeem your gift card in store.</p>
         
      
                <div class="giftcard-box background-image">
                        <div style="font-family: Fira Sans; font-size: 60px; color: #032007; padding-right: 222px;">$250</div>
                            <div class="barcode-box">
                                   Gift Card Code: <span style="color: #1b1b1b;">SDAS6453600&zwnj;0054567</span></div>
                               
                
                </div>
            <p style="font-family:Verdana, Geneva, Tahoma, sans-serif; color: #f2baba; font-size: 10px">1111 Shelb Dr., Shelbyville, TN 37777</p>
         
        </div>

        <!-- Right empty column -->
        <div class="u-col u-col-33">
            <!-- Empty -->
        </div>
    </div>

</body>
</html>
